<tr
  style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
  align="center">
  <td class="label"
    style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; word-break: normal; font-weight: normal; color: #8c8c8c; font-size: 18px; line-height: 64px; border-bottom: 1px solid #e5e5e5; text-align: left;"
    align="left">
    {{key}}
  </td>
  <td class="value"
    style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; word-break: normal; font-weight: normal; color: #8c8c8c; font-size: 18px; line-height: 64px; border-bottom: 1px solid #e5e5e5; text-align: right;"
    align="right">
    {{value}}
  </td>
</tr>
