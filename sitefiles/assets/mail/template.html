<table class="email" cellspacing="0" cellpadding="0"
  style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; word-break: normal; font-weight: normal; background: #f7f7f7; padding-top: 40px; text-align: center; width: 100%;"
  width="100%" align="center">
  <tbody
    style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
    align="center">
    <tr
      style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
      align="center">
      <td
        style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
        align="center">
        <table class="email-table" cellspacing="0" cellpadding="0"
          style="padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal; max-width: 760px; width: 760px; margin: 0 auto;"
          width="760" align="center">
          <tbody
            style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
            align="center">
            <tr
              style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
              align="center">
              <td class="content"
                style="font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal; max-width: 760px; margin: 0 auto; padding: 40px 80px; overflow: hidden; background: #fff; border-radius: 8px; box-sizing: border-box; box-shadow: 0 2px 10px 0 #efefef;"
                align="center">
                <table cellspacing="0" cellpadding="0"
                  style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal; width: 100%;"
                  width="100%" align="center">
                  <tbody
                    style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
                    align="center">
                    <tr
                      style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
                      align="center">
                      <td
                        style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
                        align="center">
                        <span class="title"
                          style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; text-align: center; word-break: normal; font-size: 24px; color: #444; font-weight: 400; line-height: 33px;">
                          {{title}}
                        </span>
                      </td>
                    </tr>
                    <tr
                      style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
                      align="center">
                      <td class="notice-content"
                        style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
                        align="center">
                        <table cellspacing="0" cellpadding="0"
                          style="padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal; width: 100%; margin: 36px 0 12px 0px;"
                          width="100%" align="center">
                          <tbody
                            style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
                            align="center">
                            {{list}}
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr
              style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
              align="center">
              <td class="footer"
                style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal;"
                align="center"></td>
            </tr>
          </tbody>
        </table>
        <div class="link-content"
          style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; word-break: normal; font-weight: normal; margin-top: 40px; text-align: center;">
          <a class="btn-link" href="{{url}}"
            style="margin: 0;padding: 0;font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;word-break: break-word;display: inline-block;background: #1b9aee;box-shadow: 0 1px 3px 0 rgba(27,154,238,0.12);border-radius: 6px;width: 220px;height: 64px;line-height: 64px;border-radius: 6px;text-align: center;font-size: 24px;color: #fff;text-decoration: none;font-weight: 400;">查看详情</a>
        </div>
        <div class="email-footer"
          style="margin: 0; padding: 15px 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal; margin-top: 40px; border-top: 1px solid #d9d9d9;">
          <a href="https://sscms.com">
            <img class="sign" src="https://sscms.com/assets/images/logo.png"
            style="margin: 0; padding: 0; font-family: Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; font-size: 14px; text-align: center; word-break: normal; font-weight: normal; max-width: 800px;">
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
