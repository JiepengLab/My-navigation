<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>管理后台</title> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="renderer" content="webkit"> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <link href="/sitefiles/assets/css/font-awesome-4.7.0.min.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/ionicons-2.0.0.min.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/lib/elementui/themechalk/index.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/element-ui.css?v=1695605096452" rel="stylesheet" type="text/css"> </head> <body> <div id="main"> <div v-if="this.pageLoad" style="display: none" :style="{display: ''}"> <el-form v-on:submit.native.prevent :inline="true" :model="formInline" size="mini"> <el-form-item label="角色"> <el-select v-model="formInline.role" placeholder="管理员角色"> <el-option label="<全部角色>" value=""></el-option> <el-option v-for="role in roles" :key="role.key" :label="role.value" :value="role.key"> </el-option> </el-select> </el-form-item> <el-form-item label="排序"> <el-select v-model="formInline.order" placeholder="排序"> <el-option label="<默认>" value=""></el-option> <el-option label="登录名称" value="UserName"></el-option> <el-option label="最后登录日期" value="LastActivityDate"></el-option> <el-option label="创建日期" value="CreatedDate"></el-option> <el-option label="登录次数" value="CountOfLogin"></el-option> </el-select> </el-form-item> <el-form-item label="最后登录"> <el-select v-model="formInline.lastActivityDate" placeholder="最后登录"> <el-option label="<全部时间>" :value="0"></el-option> <el-option label="1天内" :value="1"></el-option> <el-option label="2天内" :value="2"></el-option> <el-option label="3天内" :value="3"></el-option> <el-option label="1周内" :value="7"></el-option> <el-option label="1个月内" :value="30"></el-option> <el-option label="3个月内" :value="90"></el-option> <el-option label="半年内" :value="
