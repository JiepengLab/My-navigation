<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>管理后台</title> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="renderer" content="webkit"> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <link href="/sitefiles/assets/css/font-awesome-4.7.0.min.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/ionicons-2.0.0.min.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/lib/elementui/themechalk/index.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/element-ui.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/cloud.css?v=1695605096452" rel="stylesheet" type="text/css"> <style> .main-wrapper {
    padding: 0 30px;
  } </style> </head> <body> <div id="main"> <div v-if="this.pageLoad" style="display: none" :style="{display: ''}"> <div class="main-wrapper"> <template v-if="cloudType === 'Free'"> <el-row :gutter="20"> <el-col :span="18" :offset="3"> <div style="height: 25px"></div> <el-card class="box-card"> <template #header> <div class="clearfix"> <span>CDN加速设置</span> </div> </template> <div class="text" style="padding: 16px 64px; text-align: center;"> <div style="text-align: center;width: 100%;"> <img src="/sitefiles/assets/images/cdn.svg" height="120"> </div> <h2> 使用CDN内容分发网络（Content Delivery Network），加快访问速度，提升用户体验。 </h2> <p> 通过允许云助手启用CDN功能，系统将把站点内的图片和静态文件(如附件、CSS和JavaScript)同步至极速CDN网络中，使得页面加载速度大大加快。 </p> <el-button type="primary" size="medium" style="margin-top: 20px;" v-on:click="btnUpgradeClick"> 升级云助手 </el-button> </div> </el-card> </el-col> </el-row> </template> <template v-else> <el-row :gutter="20"> <el-col :span="18" :offset="3"> <div style="height: 25px"></div> <el-card class="box-card"> <template #header> <div class="clearfix"> <span>CDN加速设置</span> <el-button type="primary" v-on:click="btnSubmitClick" size="small" style="float: right; margin-top: -5px;"> 保存设置 </el-button> </div> </template> <div class="text"> <el-switch v-model="isCloudCdn" active-text="启用CDN加速"></el-switch> <div class="tips" style="margin-top: 10px;"> 通过允许云助手启用CDN功能，系统将把站点内的图片和静态文件(如附件、CSS和JavaScript)同步至极速CDN网络中，使得页面加载速度大大加快。 <el-link :underline="false" href="https://sscms.com/docs/v7/handbook/clouds/cdn/" target="_blank" icon="el-icon-info"> 了解更多 </el-link> </div> <div v-if="isCloudCdn" style="margin-top: 15px; margin-left: 30px"> <el-switch v-model="isCloudCdnImages" active-text="图片CDN加速"></el-switch> <div class="tips" style="margin-top: 10px;"> 勾选后，系统将把网站中的所有图片上传至CDN，并在生成页面时将图片地址替换为CDN图片地址 </div> </div> <div v-if="isCloudCdn" style="margin-top: 15px; margin-left: 30px"> <el-switch v-model="isCloudCdnFiles" active-text="静态文件CDN加速"></el-switch> <div class="tips" style="margin-top: 10px;"> 勾选后，系统将把网站中的所有静态文件（如附件、CSS和JavaScript等）上传至CDN，并在生成页面时将静态文件地址替换为CDN静态文件地址 </div> </div> </div> </el-card> </el-col> </el-row> </template> </div> </div> <div v-else :style="{top: ($(window).height()/2 - 30) + 'px'}" v-loading="true" element-loading-text="页面加载中"></div> </div> </body> </html> <script src="/sitefiles/assets/lib/es6-promise.auto.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/axios-0.17.1.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/core-js-3.6.5.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/lodash-4.17.10.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/jquery-3.6.4.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/layer/layer-3.1.1.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/sweetalert2-7.28.4.all.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/vue-2.6.14.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/elementui/index.js?v=1695605096452"></script> <script src="/sitefiles/assets/lib/ElTableDraggable.umd.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/js/admin.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/js/utils.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/js/cloud.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/js/admin/clouds/cdn.js?v=1695605096452" type="text/javascript"></script>
