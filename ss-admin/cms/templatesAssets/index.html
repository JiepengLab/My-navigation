le-list="false"> <el-button size="small" type="primary"> <i class="el-icon-upload"></i> 上传脚本文件 </el-button> </el-upload> </template> <template v-if="fileType == 'images'"> <el-upload :action="getUploadUrl()" :headers="{Authorization: 'Bearer ' + $token}" :before-upload="uploadBefore" :on-progress="uploadProgress" :on-success="uploadSuccess" :on-error="uploadError" :multiple="true" :show-file-list="false"> <el-button size="small" type="primary"> <i class="el-icon-upload"></i> 上传图片文件 </el-button> </el-upload> </template> <el-button size="small" type="primary" v-on:click="btnConfigClick"> <i class="el-icon-setting"></i> 文件夹路径设置 </el-button> </el-col> </el-row> <el-table :data="files" style="width: 100%"> <el-table-column label="资源文件"> <template slot-scope="scope"> <el-link :underline="false" v-on:click="btnEditClick(scope.row)" type="primary"> {{ scope.row.directoryPath + '/' + scope.row.fileName }} </el-link> </template> </el-table-column> <el-table-column label="操作" width="130"> <template slot-scope="scope"> <el-link :underline="false" :href="getPageUrl(scope.row.directoryPath + '/' + scope.row.fileName)" target="_blank" type="primary"> 查看 </el-link> <el-link v-if="fileType == 'css' || fileType == 'js'" :underline="false" v-on:click="btnEditClick(scope.row)" type="primary"> 编辑 </el-link> <el-link :underline="false" type="danger" v-on:click="btnDeleteClick(scope.row)"> 删除 </el-link> </template> </el-table-column> </el-table> </el-main> </el-container> </el-container> <el-drawer id="configForm" v-if="configForm" title="文件夹路径设置" ref="configPanel" :visible.sync="configPanel" destroy-on-close direction="rtl" size="50%"> <div class="drawer__content"> <el-form v-on:submit.native.prevent ref="configForm" :model="configForm" label-width="150px" :rules="{

    }"> <el-form-item label="样式文件文件夹路径" prop="cssDir"> <el-input v-model="configForm.cssDir" placeholder="请输入样式文件文件夹路径"></el-input> </el-form-item> <el-form-item label="脚本文件文件夹路径" prop="jsDir"> <el-input v-model="configForm.jsDir" placeholder="请输入脚本文件文件夹路径"></el-input> </el-form-item> <el-form-item label="图片文件文件夹路径" prop="imagesDir"> <el-input v-model="configForm.imagesDir" placeholder="请输入图片文件文件夹路径"></el-input> </el-form-item> <el-divider></el-divider> <div class="drawer__footer"> <el-button type="primary" v-on:click="btnConfigSubmitClick" size="small">确 定</el-button> <el-button size="small" v-on:click="btnConfigCancelClick">取 消</el-button> </div> </el-form> </div> </el-drawer> </div> <div v-else :style="{top: ($(window).height()/2 - 30) + 'px'}" v-loading="true" element-loading-text="页面加载中"></div> </div> </body> </html> <script src="/sitefiles/assets/lib/es6-promise.auto.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/axios-0.17.1.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/core-js-3.6.5.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/lodash-4.17.10.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/jquery-3.6.4.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/layer/layer-3.1.1.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/sweetalert2-7.28.4.all.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/vue-2.6.14.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/elementui/index.js?v=1695605096452"></script> <script src="/sitefiles/assets/lib/ElTableDraggable.umd.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/js/admin.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles
