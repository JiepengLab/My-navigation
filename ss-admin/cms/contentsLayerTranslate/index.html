<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>管理后台</title> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="renderer" content="webkit"> <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"> <link href="/sitefiles/assets/css/font-awesome-4.7.0.min.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/ionicons-2.0.0.min.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/lib/elementui/themechalk/index.css?v=1695605096452" rel="stylesheet" type="text/css"> <link href="/sitefiles/assets/css/element-ui.css?v=1695605096452" rel="stylesheet" type="text/css"> </head> <body> <div id="main"> <div v-if="this.pageLoad" style="display: none" :style="{display: ''}"> <el-alert type="error">此操作将把以下 <strong> {{ contents.length }} </strong> 篇内容转移至指定栏目，确定吗？</el-alert> <el-table :data="contents" style="width: 100%;" size="small" row-key="id" stripe> <el-table-column prop="id" label="内容Id" width="80"></el-table-column> <el-table-column label="内容标题" show-overflow-tooltip> <template slot-scope="scope"> <el-link type="primary" :underline="false" :href="getContentUrl(scope.row)" v-html="scope.row.title" target="_blank" v-on:click.stop.native></el-link> </template> </el-table-column> <el-table-column prop="addDate" label="添加时间" width="150"></el-table-column> <el-table-column fixed="right" width="90" align="center" show-overflow-tooltip label="状态"> <template slot-scope="scope"> <el-link size="mini" :underline="false" :type="(scope.row.checked ? 'primary' : 'danger')"> {{ scope.row.checked ? '已审核' : '待审核' }} </el-link> </template> </el-table-column> </el-table> <el-divider></el-divider> <div style="height: 10px"></div> <el-form v-on:submit.native.prevent size="small" ref="form" :model="form" :inline="true"> <el-form-item label="转移到站点" prop="transSiteIds" :rules="{ required: true, message: '请选择转移到的站点' }"> <el-cascader v-model="form.transSiteIds" :options="transSites" :props="{ checkStrictly: true }" :multiple="false" v-on:change="handleTransSiteIdChange" filterable placeholder="请选择站点"> </el-cascader> </el-form-item> <el-form-item v-if="transChannels" label="转移到栏目" prop="transChannelIds" :rules="{ required: true, message: '请选择转移到的栏目' }"> <el-cascader v-model="form.transChannelIds" :options="transChannels" :props="{ checkStrictly: true }" filterable clearable placeholder="请选择栏目"> <template slot-scope="{ node, data }"> <span>{{ data.label }}</span> <span> ({{ data.count }}) </span> </template> </el-cascader> </el-form-item> </el-form> <el-divider></el-divider> <el-row align="right" style="margin-right: 5px; margin-top: 10px;"> <el-col :span="24" align="right"> <el-button size="small" type="primary" v-on:click="btnSubmitClick">确 定</el-button> <el-button size="small" v-on:click="btnCancelClick">取 消</el-button> </el-col> </el-row> </div> <div v-else :style="{top: ($(window).height()/2 - 30) + 'px'}" v-loading="true" element-loading-text="页面加载中"></div> </div> </body> </html> <script src="/sitefiles/assets/lib/es6-promise.auto.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/axios-0.17.1.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/core-js-3.6.5.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/lodash-4.17.10.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/jquery-3.6.4.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/layer/layer-3.1.1.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/sweetalert2-7.28.4.all.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/vue-2.6.14.min.js?v=1695605096452" type="text/javascript"></script> <script src="/sitefiles/assets/lib/elementui/index.js?v=1695605096452"></script> <script src="/sitefiles/assets/l
